# docker-compose.yml
services:
  openfoundry:
    image: openfoundry:latest
    network_mode: host
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - ./storage:/app/storage
    environment:
      # pulled from .env
      DATABASE_URL: "${DATABASE_URL}"
      OPENAI_API_KEY: "${OPENAI_API_KEY}"
